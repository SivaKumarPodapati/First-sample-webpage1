<i class="material-icons" (click)="backClick()">
    arrow_back
    </i>
<div class="container">
<h4>Edit Employee Details</h4>
<form  #updateForm="ngForm" (ngSubmit)="editEmp(updateForm.value)">
  <div class="example-container" *ngFor="let employ of updateEmp">
    <mat-form-field>
      <input matInput placeholder="Id" name="id" [(ngModel)]="employ.id">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Company Id" name="companyId" [(ngModel)]="employ.companyId">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="employ.firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="employ.lastName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" name="email" [(ngModel)]="employ.email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Gender" name="gender" [(ngModel)]="employ.gender">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Date Of Birth" name="dob" [(ngModel)]="employ.dob">
    </mat-form-field>
  </div>
  <button class="btn btn-primary">Update</button>
</form>
</div>
