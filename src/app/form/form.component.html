  <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm.value)" >
     <div class="container">
    <div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName"   class="form-control">
      </div>
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" class="form-control">
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" [(ngModel)]="email"  class="form-control">
      </div>
    </div>
   <div class="panel-footer">
     <button type="submit" class="btn btn-primary">Save</button>
   </div>
  </div>
 <!-- {{data|json}}-->
 <span>Are you already a user?</span>
 <a>Login</a>
  </div>
</form>
